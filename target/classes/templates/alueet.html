<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Chatikape-alueet</title>
        <meta charset="utf-8" />
    </head>

    <body bgcolor="#D3D3D3">

        <h2> Tervetuloa foorumille </h2>

        <form method="post">
            <fieldset style="background-color: #F5F5F5; color: #FF9900; text-shadow: initial">
                <legend th:text="${teksti}"> testi </legend> 
                <!--<textarea name=keskustelualueet rows="20" cols="150" wrap="Virtual"></textarea>-->
                <h5 th:text="${otsikot}" style="color: #333333">otsikot</h5>
                <ul>
                    <li th:each="alue: ${alueet}">
                        <a th:href="@{~/chat/alueet/{id}(id=${alue.getId()})}">
                            <span th:text="${alue.toString()}" style="color: #333333">aluenimi</span>
                        </a>
                    </li>
                </ul>
            </fieldset>
        </form>

        <br/>

        <form method="POST" action="/chat/alueet">
            <fieldset style="background-color: #F5F5F5; color: #FF9900; text-shadow: initial">
                <legend> Luo uusi keskustelualue </legend>
                <br/>
                Alueen nimi:
                <br/>
                <input type="text" name="alue"/>
                <br/>
                <br/>
                <input type="submit" value="Luo"/>
                <br/>
            </fieldset>
            <br/>
            <fieldset>
                <a href="/chat">
                    <span> Kirjaudu ulos </span>
                </a>
            </fieldset>
        </form>

    </body>
</html>

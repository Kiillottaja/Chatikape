<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>

        <h3 th:text="${otsikko}">testi</h3>

        <ul>
            <li th:each="keskustelu: ${keskustelut}">
                <a th:href="@{~/chat/{id}/keskustelut(id=${keskustelu.getId()})}" th:text="${keskustelu.getOtsikko()}"> otsikko</a>
            </li>
        </ul>

        <h4> Luo keskustelu </h4>     
        <form method="POST" ath:action="@{~/chat/aiheet/{id}(id=${aihe.getId()})}">
            Keskustelun otsikko:<br/>
            <input type="text" name="otsikko"/><br/>
            <input type="submit" value="Luo"/>
        </form>

        <a href="/chat/alueet">
            <span> Takaisin </span>
        </a>

    </body>
</html>

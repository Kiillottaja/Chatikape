<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head style=" outline-color: #ffffff ">
        <title>Chatikape</title>
        <meta charset="utf-8" />
    </head>

    <body bgcolor="#D3D3D3">
        <h2>Chatikape keskustelufoorumi</h2>


        <form method="POST" action="/chat">
            <fieldset style="background-color: #F5F5F5; color: #FF9900; text-shadow: initial">
                <legend> Sisään kirjautuminen </legend>
                <br/>
                Nimimerkki:
                <br/>
                <input type="text" name="nimimerkki"/>
                <br/>
                Salasana:
                <br/>
                <input type="password" name="salasana"/>
                <br/>
                <br/>
                <input type="submit" value="Kirjaudu sisään"/>
                <br/>
                <br/>
                <input name="register" type="button" onclick="location.href = '/chat/luokayttaja'" value="Luo käyttäjätunnus"/>
                <br/>
            </fieldset>
        </form>



    </body>
</html>

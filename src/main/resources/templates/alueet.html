<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Chatikape-alueet</title>
        <meta charset="utf-8" />
    </head>

    <body bgcolor="#D3D3D3">

        <h2> Tervetuloa foorumille </h2>

        <form method="post">
            <fieldset style="background-color: #F5F5F5; color: #FF9900; text-shadow: initial">
                <legend th:text="${teksti}"> testi </legend> 
                <table style="width:100%">
                    <tr style=" text-align: left; color: #333333 ">
                        <th>Alue</th>
                        <th>Viestejä yhteensä</th>
                        <th>Viimeisin</th>
                    </tr>
                    <tr th:each="alue: ${alueet}">
                        <td>
                            <a th:href="@{~/chat/alueet/{id}(id=${alue.getId()})}" style="color: #333333">
                                <script th:inline="javascript">
                                    var viesti = /*[[${alue.getNimi()}]]*/ 'testi_alue';
                                    document.write(unescape(viesti));
                                </script>
                            </a>
                        </td>
                        <td>
                            <span th:text="${alue.getViesteja()}" style="color: #333333">alueviesteja</span>
                        </td>
                        <td>
                            <span th:text="${alue.getViimeisin()}" style="color: #333333">alueviimeisin</span>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>

        <br/>

        <form method="POST" action="/chat/alueet">
            <fieldset style="background-color: #F5F5F5; color: #FF9900; text-shadow: initial">
                <legend> Luo uusi keskustelualue </legend>
                <br/>
                Alueen nimi:
                <br/>
                <input type="text" name="alue"/>
                <br/>
                <br/>
                <input type="submit" value="Luo"/>
            </fieldset>
            <br/>
            <fieldset>
                <a href="/chat">
                    <span> Kirjaudu ulos </span>
                </a>
            </fieldset>
        </form>

    </body>
</html>

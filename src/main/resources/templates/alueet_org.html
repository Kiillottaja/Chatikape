<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h2 th:text="${teksti}">testi</h2>

        <ul>
            <li th:each="alue: ${alueet}">
                <a th:href="@{~/chat/alueet/{id}(id=${alue.getId()})}">
                    <span th:text="${alue.toString()}">aluenimi</span>
                </a>
            </li>
        </ul>

        <h4> Luo keskustelualue </h4>     
        <form method="POST" action="/chat/alueet">
            Alueen nimi:<br/>
            <input type="text" name="alue"/><br/>
            <input type="submit" value="Luo"/>
        </form>

        <a href="/chat">
            <span> Kirjaudu ulos </span>
        </a>

    </body>
</html>

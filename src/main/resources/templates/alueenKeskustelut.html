<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="${otsikko}">otsikko</title>
        <meta charset="utf-8" />
    </head>


    <body bgcolor="#D3D3D3">

        <h3 th:text="${otsikko}">testi</h3>

        <form>

                <h5 th:text="${otsikot}" style="color: #333333">otsikot</h5>

                    <li th:each="keskustelu: ${keskustelut}">
                        <a th:href="@{~/chat/{id}/keskustelut(id=${keskustelu.getId()})}" th:text="${keskustelu.toString()}" style="color: #333333"> otsikko</a>
                    </li>
                </ul>
                <br/>
            </fieldset>
        </form>
        
        <br/>

        <form method="POST" ath:action="@{~/chat/aiheet/{id}(id=${aihe.getId()})}">

                <legend> Luo uusi keskustelu </legend>
                <br/>
                Keskustelun otsikko:
                <br/>
                <input type="text" name="otsikko"/>
                <br/>
                <br/>
                <input type="submit" value="Luo"/>
                <br/>
            </fieldset>
            <br/>
            <fieldset>
                <a href="/chat/alueet">
                    <span> Takaisin </span>
                </a>
            </fieldset>
        </form>

    </body>

</html>
